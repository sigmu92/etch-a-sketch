<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <button class="input">Change Grid</button>
        <div class = "middle">
            <div class = "drawing"></div>
            <form id="colors">
                <input type="radio" id="black" name= "color" value="black" checked>
                <label for="html">Black</label><br>
                <input type="radio" id="red" name= "color" value="red">
                <label for="css">Red</label><br>
                <input type="radio" id="green" name="color"value="green">
                <label for="javascript">Green</label><br>
                <input type="radio" id="orange" name="color" value="orange">
                <label for="html">Orange</label><br>
                <input type="radio" id="blue" name="color" value="blue">
                <label for="css">Blue</label><br>
                <input type="radio" id="purple" name="color" value="purple">
                <label for="javascript">Purple</label>
            </form>
        </div>
        <button class="erase">Clear Grid</button>
    </div>

</body>

<script src="javascript.js"></script>
</html>
